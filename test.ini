[DEFAULT]
debug = false
smtp_server = localhost
error_email_from = paste@localhost

ckan.storage_path = /tmp/storage

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 5000

[app:celery]
CELERY_ALWAYS_EAGER = True

[app:main]
use = config:test-core.ini
# Here we hard-code the database and a flag to make default tests
# run fast.
sqlalchemy.url = sqlite:///

ckan.plugins = archiver testipipe
ckanext-archiver.cache_url_root = http://localhost:50001/resources/
ckanext-archiver.max_content_length = 1000000
# NB: other test configuration should go in test-core.ini, which is
#     what the postgres tests use.

# Logging configuration
[loggers]
keys = root, activity, harvest, ckan, ckanext, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_ckan]
qualname = ckan
handlers = console
level = DEBUG
propagate = 0

[logger_ckanext]
qualname = ckanext
handlers = console
level = DEBUG
propagate = 0

[logger_sqlalchemy]
handlers = console
qualname = sqlalchemy.engine
level = WARN

[logger_harvest]
level = WARNING
handlers = console
qualname = ckanext.harvest
propagate = 0

[logger_activity]
level = WARNING
handlers = console
qualname = ckan.lib.activity
propagate = 0

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
